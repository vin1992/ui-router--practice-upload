<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="./angular.min.js"></script>
 
</head>
<body>
    <div ng-app="myApp" ng-init="firstProp='firstValue'">
      第一个div </div>
      <div ng-init="secondProp='secondValue'">
         第二个div :{{thirdProp}}

         <div ng-init="thirdProp='thirdValue'" ng-controller="myController">
            第二个div里的div:{{thirdProp}}
            <div ng-init="fourthProp" ng-controller="secondController">
              第三个div里的div:{{thirdProp}}
              指令外部：{{myProp}}
              <div my-directive ng-init="myProp='haha wo ali la '">
                 指令内部：{{myProp}}
              </div>
            </div>
         </div>
      </div>
   
    <script type="text/javascript">
      var app = angular.module('myApp',[]);
      app.controller('myController', ['$scope', function($scope){
          
      }])
      app.controller('secondController', ['$scope', function($scope){
          
      }])
      app.directive('myDirective',function () {
        return {
          restrict:"A",
          // scope:{},
          priority:100,
          template:'<div>指令模板{{myProp}}</div>'
        }
      })
    </script>
</body>
</html>
